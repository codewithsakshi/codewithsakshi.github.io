<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="./pricing-card.css" />
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle">
        <label>Annually </label>
        <div class="toggle-btn">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label class="sub" id="sub" for="checkbox">
            <div class="circle"></div>
          </label>
        </div>
        <label> Monthly</label>
      </div>
    </header>
    <div class="pricing-cards-container">
      <div class="pricing-card pricing-card-1">
        <ul>
          <li class="list-item-1">Basic</li>
          <li class="list-item"><h2>$199.99</h2></li>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
          <li class="list-item"><button class="card-btn">Learn More</button></li>
        </ul>
      </div>
      <div class="pricing-card pricing-card-2">
        <ul>
          <li class="list-item-1">Professional</li>
          <li class="list-item"><h2>$249.99</h2></li>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send Up to 10 GB</li>
          <li class="list-item"><button class="card-btn card-2-btn">Learn More</button></li>
        </ul>
      </div>
      <div class="pricing-card pricing-card-3">
        <ul>
          <li class="list-item-1">Master</li>
          <li class="list-item"><h2>$399.99</h2></li>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
          <li class="list-item"><button class="card-btn">Learn More</button></li>
        </ul>
      </div>
    </div>
  </body>
</html>
