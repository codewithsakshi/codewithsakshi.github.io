<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="./content-placeholder.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg header">&nbsp;</div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text title">&nbsp;</h3>
        <p class="card-excerpt excerpt">
          &nbsp;
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg profile_img">&nbsp;</div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text name">&nbsp;</strong>
            <small class="animated-bg animated-bg-text date">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
    <script src="./content-placeholder.js"></script>
  </body>
</html>
