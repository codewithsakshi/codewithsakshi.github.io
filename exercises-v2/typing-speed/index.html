<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="game-parent-container">
      <div class="btns-main-container">
        <!-- <div class="arrow-btn-circle"><i class="fas fa-arrow-left"></i></div>i -->
        <h2>Select game level</h2>
        <div class="level-btns-container">
          <div class="btn-container btn-1-container">
            <button class="btn-1 level-button">Easy</button>
          </div>
          <div class="btn-container btn-2-container">
            <button class="btn-2 level-button">Medium</button>
          </div>
          <div class="btn-container btn-3-container">
            <button class="btn-3 level-button">Hard</button>
          </div>
        </div>
      </div>
      <div class="play-game-btn-container">
        <h3>Start typing words</h3>
        <button class="game-button">Play Game</button>
      </div>
      <div class="container">
        <div class="input-container">
          <h2>👩‍💻 Speed Typer 👨‍💻</h2>
          <small>Type the following:</small>
          <h1 class="word"></h1>
          <input
            type="text"
            id="text"
            class="text"
            autocomplete="off"
            placeholder="Type the word here"
            autofocus
          />
        </div>
        <p class="time-container">Time left: <span class="time">10</span></p>
        <p class="score-container">Score: <span class="score">0</span></p>
      </div>
      <div class="end-game-container-parent"><div class="end-game-container"></div></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
