    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes Collection</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    crossorigin="anonymous"
  />
  <body>
    <div class="parent-container">
      <div class="sub-container-1">
        <div class="header-section">
          <img src="/assets/logo.svg" alt="logo" class="logo" />
          <nav class="header-links-container">
            <ul>
              <li><a href="#">What's New</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">Kids</a></li>
              <li><a href="#">Personalize</a></li>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Sales</a></li>
            </ul>
            <a href="#"><i class="fas fa-search search-icon"></i></a>
          </nav>
          <a href="#"
            ><img
              src="/assets/icons-basket.svg"
              alt="shopping cart"
              class="shopping-cart"
          /></a>
        </div>
        <div class="nike-libro-container">
          <div class="nike-libro-text">
            <h1>Nike Lebron 17</h1>
            <p>
              A Large Max Air unit in heel and <span>Zoom Air</span> technology
              under the forefoot
            </p>
          </div>
        </div>
        <div class="currency-container">
          <select name="currencyType" id="">
            <option value="INR">INR 500</option>
            <option value="USD">USD</option>
            <option value="EUR">EURO</option>
            <option value="EU">EU</option>
          </select>
        </div>
        <div class="icons-button-container">
          <div class="icons-container">
            <a href="#"
              ><img src="/assets/icons-info.svg" alt="info icons"
            /></a>
            <a href=""
              ><img src="/assets/icons-delivery.svg" alt="delivery icons "
            /></a>
            <p class="rating-star">
              4.7
              <img
                src="/assets/icons-star.svg"
                alt="star icon"
                class="star-icon"
              />
            </p>
          </div>
          <div class="basket-btn">
            <button type="submit">Add to basket</button>
            <p>$249</p>
          </div>
        </div>
      </div>
