<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://www.toptal.com/designers/htmlarrows/symbols/"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="calc-screen">0</div>
      <div class="calc-btns-container">
        <div class="calc-btn-row">
          <button class="row-1-btn btn-clear calc-btn">AC</button>
          <!-- <abbr title="Clear" hidden>C</abbr>
          </button> -->
          <button class="row-1-btn btn-delete calc-btn">DEL</button>
          <button class="row-1-btn btn-prcnt calc-btn">&percnt;</button>
          <button class="calc-btn-orange btn-divide calc-btn">&divide;</button>
        </div>
        <div class="calc-btn-row">
          <button class="btn-7 digit calc-btn">7</button>
          <button class="btn-8 digit calc-btn">8</button>
          <button class="btn-9 digit calc-btn">9</button>
          <button class="calc-btn-orange btn-times calc-btn">&times;</button>
        </div>
        <div class="calc-btn-row">
          <button class="btn-4 digit calc-btn">4</button>
          <button class="btn-5 digit calc-btn">5</button>
          <button class="btn-6 digit calc-btn">6</button>
          <button class="calc-btn-orange btn-minus calc-btn">&minus;</button>
        </div>
        <div class="calc-btn-row">
          <button class="btn-1 digit calc-btn">1</button>
          <button class="btn-2 digit calc-btn">2</button>
          <button class="btn-3 digit calc-btn">3</button>
          <button class="calc-btn-orange btn-add calc-btn">&plus;</button>
        </div>
        <div class="calc-btn-row">
          <button class="double-zero-btn btn-zero digit calc-btn">0</button>
          <button class="dot-btn calc-btn">.</button>
          <button class="calc-btn-orange btn-equal calc-btn">&equals;</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
