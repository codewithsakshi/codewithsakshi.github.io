<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Geographic</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="header-section">
        <div class="national-geographic">
          <button></button>
          <h3>national geographic</h3>
        </div>
        <div class="nav-links-container">
          <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Subscribe</a></li>
          </ul>
          <i class="fas fa-search search-icon"></i>
        </div>
      </div>
      <div class="wild-show-container">
        <div class="wild-show">
          <img src="./group-2.png" alt="wild show" class="wild-show-img" />
          <p>adventure in the forest</p>
        </div>
        <div class="play-circle">
          <div class="play-icon-main-container">
            <div class="play-icon-container">
              <div class="play-icon">
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
          <p class="watch-trailer">Watch Trailer</p>
        </div>
        <div class="share-links">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
      <div class="footer">
        <div class="wildlife-safari">
          <div class="wildlife">
            <p>Wildlife Safari</p>
            <p class="date">20th october 19</p>
          </div>
          <div class="text">
            <p class="line">|</p>
            <p class="we-invest">
              We invest in bold people with transformative ideas that help
              millions understand, value, and protect life on our planet,
              creating and empowering.
            </p>
          </div>
        </div>
        <div class="img-section">
          <div class="elephant-container">
            <i class="fas fa-play play-icon"></i>
            <!-- <img src="/assets/geographic-4" alt="elephant" class="elephant" /> -->
          </div>
          <div class="right-images">
            <img src="/assets/cat.jpg" alt="cat photo" class="top-img" />
            <img
              src="/assets/geographic-3"
              alt="rhinoceros"
              class="bottom-img"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
