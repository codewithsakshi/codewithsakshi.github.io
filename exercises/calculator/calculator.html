<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
    <link
      rel="stylesheet"
      href="https://www.toptal.com/designers/htmlarrows/symbols/"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">0</div>
      <section class="calc-buttons-container">
        <div class="calc-button-row">
          <!--<button>AC</button>-->
          <button class="calc-btn">C</button>
          <button class="calc-btn">&plusmn;</button>
          <button class="calc-btn">&percnt;</button>
          <button class="calc-button calc-btn">&divide;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-btn">7</button>
          <button class="calc-btn">8</button>
          <button class="calc-btn">9</button>
          <button class="calc-button calc-btn">&times;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-btn">4</button>
          <button class="calc-btn">5</button>
          <button class="calc-btn">6</button>
          <button class="calc-button calc-btn">&minus;</button>
        </div>
        <div class="calc-button-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="calc-button">&plus;</button>
        </div>
        <div class="calc-button-row">
          <button class="double zero-btn">0</button>
          <button class="dot-btn">.</button>
          <button class="calc-button">&equals;</button>
        </div>
      </section>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
