<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="./movie-app.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header-section">
      <button class="ui-logo">UI</button>
      <ul class="header-links-container">
        <li><a href="#">Home</a></li>
        <li><a href="#">Movies</a></li>
        <li><a href="#">Series</a></li>
        <li><a href="#">Recently added</a></li>
      </ul>
      <button class="search-icon"><i class="fas fa-search"></i></button>
    </div>
    <div class="middle-section">
      <div class="center-movie-left"></div>
      <div class="movie-center">
        <div class="movie-center-content">
          <h3>Avengers : Endgame</h3>
          <p>
            After the devastating events of Avengers: infintity War(2018), the
            Universe is in ruins
          </p>
        </div>
      </div>
      <div class="center-movie-right">
        <div class="arrow">
          <i class="fas fa-angle-left"></i> <i class="fas fa-angle-right"></i>
        </div>
      </div>
    </div>
    <div class="line-section">
      <button>Genres <i class="fas fa-angle-down"></i></button>
      <div class="line">-</div>
      <img src="/assets/option-1.svg" alt="option-1" class="option-1" />
      <img
        src="/assets/background-shadow.svg"
        alt="box-shadow"
        class="box-shadow"
      />
    </div>
    <div class="popular-right-container">
      <h3>popular right now</h3>
      <p>see all <i class="fas fa-angle-right"></i></p>
    </div>
    <div class="more-movies">
      <img src="/assets/movie-1.jpg" alt="movie 1.jpg" class="movie-1" />
      <img src="/assets/movie-2.jpg" alt="movie 2" class="movie-2" />
      <img src="/assets/movie-3.jpg" alt="movie 3" class="movie-3" />
      <img src="/assets/movie-4.jpg" alt="movie 4" class="movie-4" />
    </div>
  </body>
</html>
