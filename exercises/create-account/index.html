<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup form</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main-container">
      <!--part-1-->
      <div class="container-1">
        <div class="box-elements">
          <i class="fa fa-check-circle icon-style"></i>
          <h2>Quick and free sign-up</h2>
          <p>Enter your email address to create an account</p>
          <i class="fa fa-check-circle icon-style"></i>
          <h2>Cross-platform solution</h2>
          <p>Preview your newsletters on any device before sending them out</p>
          <i class="fa fa-check-circle icon-style"></i>
          <h2>Start sending emails</h2>
          <p>Use your API or pick our pre-built templates</p>
        </div>
      </div>
      <!--end part-1-->

      <!--part-2-->
      <div class="container-2">
        <h1 class="create-account-heading">create your account</h1>
        <form>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="value"
            class="input"
            placeholder="Enter your email address"
            required
          />
          <label for="name">Full name</label>
          <input
            type="text"
            id="name"
            name="value"
            class="input"
            placeholder="Enter your full name"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="input"
            name="value"
            placeholder="Type to create a password"
            cheched
          />
          <label for="checkbox">
            <input type="checkbox" class="checkbox" checked /> updates and
            notification about our products
          </label>
          <button type="submit" class="submit-btn">Create your account</button>
        </form>
      </div>
      <!--end part-2-->
    </section>
  </body>
</html>
