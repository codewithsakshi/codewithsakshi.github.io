<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webshop landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="main-container">
      <section class="btn-section">
        <button type="submit" class="figma-btn">
          <img src="/assets/figma.png" alt="Figma" class="figma-img" />
          <span class="figma-text">Figma</span>
        </button>
      </section>
      <section class="section-1">
        <div class="section-1-list">
          <ul>
            <li>
              <a href="#">Products <i class="fa fa-angle-down"></i></a>
            </li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Gifts</a></li>
            <li><a href="#">Our magazine</a></li>
          </ul>
        </div>
        <div class="section-1-signup-btn">
          <i class="fa fa-search"></i>
          <label for="signup">Log in</label>
          <button type="submit" class="signup-btn">SIGN UP</button>
        </div>
      </section>
      <section class="section-2">
        <div class="section-2-container">
          <h1>The gift of happiness</h1>
          <p>
            Show your gratitude with one of our gift sets, large and small,
            specially designed to spread joy to someone you love
          </p>
          <button type="submit" class="submit-btn">SHOP NOW</button>
        </div>
      </section>
      <section class="section-3"></section>
    </section>
  </body>
</html>
