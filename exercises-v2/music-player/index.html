<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="main-heading">Music Player</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 class="title"></h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio
        src="./assets/music-player_music_ukulele.mp3"
        class="audio"
      ></audio>
      <div class="img-container">
        <img src="./assets/ukulele.jpg" alt="music cover" class="cover" />
      </div>
      <div class="navigation">
        <button class="action-btn prev">
          <i class="fas fa-backward"></i>
        </button>
        <button class="action-btn action-big-btn play-btn">
          <i class="fas fa-play action-btn-icon"></i>
        </button>
        <button class="action-btn next">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
