<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Response</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1 class="main-heading">Send Feedback</h1>
    <div class="question-info"><span class="question-no">0</span>/30</div>
    <div class="question"></div>
    <div class="submit-btn-container">
      <button type="submit" class="submit-btn">Submit</button>
    </div>
    <div class="progress-container">
      <div class="circle active"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="agree-disagree">
      <p class="disagree">Total disagree</p>
      <p class="agree">Total agree</p>
    </div>
    <div class="btn-container">
      <button class="previous-btn">Previous</button>
      <button class="next-btn">Next</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
