<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Navigation</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <button class="nav-btn open-btn">
      <i class="fas fa-bars"></i>
    </button>
    <img
      src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png"
      alt="Logo"
      class="logo"
    />
    <p class="text">mobile navigation</p>
    <div class="nav nav-black">
      <div class="nav nav-red">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"></i>
          </button>
          <img
            src="https://logos-download.com/wp-content/uploads/2016/03/Netflix_logo.png"
            alt="Logo"
            class="logo"
          />
          <ul class="list">
            <li><a href="#">teams</a></li>
            <li><a href="#">locations</a></li>
            <li><a href="#">life at netflix</a></li>
            <ul>
              <li><a href="#">netflix culture memo</a></li>
              <li><a href="#">work life balance</a></li>
              <li><a href="#">inclusion & diversity</a></li>
              <li><a href="#">blog</a></li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
