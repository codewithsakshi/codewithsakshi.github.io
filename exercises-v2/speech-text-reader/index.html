<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech text reader</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Speech text reader</h1>
      <button class="toggle btn">Toggle Text Box</button>
      <div class="text-box">
        <div class="close">X</div>
        <h3>Choose Voice</h3>
        <select name="name" id="voices" class="select"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn read-text-btn">Read Text</button>
      </div>
      <main class="main"></main>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
