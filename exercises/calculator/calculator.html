<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
    <link
      rel="stylesheet"
      href="https://www.toptal.com/designers/htmlarrows/symbols/"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="screen">0</div>
      <section class="calc-buttons-container">
        <div class="calc-button-row">
          <!--<button>AC</button>-->
          <button>C</button>
          <button>&plusmn;</button>
          <button>&percnt;</button>
          <button class="calc-button">&divide;</button>
        </div>
        <div class="calc-button-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="calc-button">&times;</button>
        </div>
        <div class="calc-button-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="calc-button">&minus;</button>
        </div>
        <div class="calc-button-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="calc-button">&plus;</button>
        </div>
        <div class="calc-button-row">
          <button class="double zero-btn">0</button>
          <button class="dot-btn">.</button>
          <button class="calc-button">&equals;</button>
        </div>
      </section>
    </div>
  </body>
</html>
