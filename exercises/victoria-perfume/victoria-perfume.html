<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victoria Perfume Secret</title>
    <link rel="stylesheet" href="./victoria-perfume.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">
        <button class="icon-btn">
          <i class="fas fa-bars"></i>
        </button>
        <div class="victoria-header">
          <h3>victoria's</h3>
          <p class="line">|</p>
          <p class="secret">Secret Perfume</p>
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">shop</a></li>
            <li><a href="#">faq</a></li>
          </ul>
          <button class="oval-btn">
            <img src="/assets/oval" class="oval-img" alt="oval image" />
          </button>
        </div>
      </div>
      <div class="perfume-container">
        <div class="perfume-text-container">
          <div class="perfume-text-sub-container">
            <h1>Perfume</h1>
            <p class="para">
              There are few things that make you feel more than being sexy. We
              wanted to take that feeling and turn it into a fragrance
            </p>
            <button class="product-btn">view products</button>
          </div>
        </div>
        <div class="image-container">
          <div class="rectangle">
            <img src="/assets/rose" alt="rose-image" class="rose-img" />
            <img
              src="/assets/perfume"
              alt="perfume-image"
              class="perfume-img"
            />
          </div>
        </div>
      </div>
      <div class="footer-btn-container">
        <button class="footer-btn"></button>
        <button class="footer-big-btn"></button>
        <button class="footer-btn"></button>
        <button class="footer-btn"></button>
      </div>
    </div>
  </body>
</html>
